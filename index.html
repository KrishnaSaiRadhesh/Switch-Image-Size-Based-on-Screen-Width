<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSwitch Image Size Based on Screen Width</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        @media screen and (width<500px){
            img{
                width: 100%;
            }

            img{
                width: 50%;
            }
        }
    </style>
</head>
<body>
    <img src="Cat1.avif" alt="Cat Image">
</body>
</html>
